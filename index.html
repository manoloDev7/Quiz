<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion</title>
    <script>
        function sub() {
            const nombre = document.getElementById('nombre').value;
            const usuario = document.getElementById('usuario').value;
            const contresena = document.getElementById('contreseña').value;

            if (usuario === "Examen" && contresena === "12345") {
                window.location.href = "home.html";
                window.localStorage.setItem("nombreUsuario", nombre);
            } else {
                alert("Usuario o contreseña incorrectos");
            }
        }
    </script>
    <style>
      :root {
        --bg-dark: oklch(0.1 0 264);
        --bg: oklch(0.2 0 264);
        --bg-light: oklch(0.3 0 264);

        --text: oklch(0.96 0 264);
        --text-muted: oklch(0.76 0 264);

        --shadow-small: inset 0 1px 2px #ffffff30, 0 1px 2px #00000030,
          0 2px 4px #00000020;
        --shadow-medium: inset 0 1px 2px #ffffff50, 0 2px 4px #00000030,
          0 4px 8px #00000015;
        --shadow-large: inset 0 1px 2px #ffffff70, 0 4px 6px #00000030,
          0 6px 10px #00000015;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        background: var(--bg-dark);
        color: var(--text);
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 48px;
        min-height: 100vh;
      }
      .logo {
        width: clamp(160px, 25vw, 280px);
        height: auto;
        filter: drop-shadow(0 4px 16px #00000040);
      }
      form {
        display: flex;
        flex-direction: column;
        background-color: var(--bg);
        width: 100%;
        max-width: 420px;
        padding: 48px;
        box-shadow: var(--shadow-medium);
        border-radius: 16px;
        gap: 18px;
      }
      label {
        font-size: 18px;
        line-height: 1.4;
      }
      input {
        padding: 10px 12px;
        font-size: 15px;
        border-radius: 8px;
        border: none;
        box-shadow: var(--shadow-small);
        background-color: var(--bg-light);
        color: var(--text-muted);
      }
      button {
        margin-top: 12px;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: var(--bg-light);
        color: var(--text);
        box-shadow: var(--shadow-small);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover {
        box-shadow: var(--shadow-medium);
        background-color: var(--bg);
        transform: translateY(-2px);
      }
      @media (max-width: 1024px) {
        body {
          padding: 32px;
        }
        form {
          padding: 40px;
        }
      }
      @media (max-width: 768px) {
        body {
          padding: 28px;
          gap: 40px;
        }
        form {
          padding: 32px;
        }
        label {
          font-size: 17px;
        }
        input {
          font-size: 14px;
        }
      }
      @media (max-width: 480px) {
        body {
          padding: 20px;
          gap: 32px;
        }
        form {
          padding: 28px;
          border-radius: 14px;
        }
        button {
          font-size: 15px;
        }
        label {
          font-size: 16px;
        }
      }
    </style>
</head>
<body>
    <img class="logo" src="logo.svg" alt="">
    <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contreseña">Contreseña</label>
        <input type="password" id="contreseña" name="contreseña" required>

        <button type="button" onclick="sub()">Ingresar</button>
    </form>
    
</body>
</html>
